<!DOCTYPE html>
<html>
<head>
    <title>Excel File Comparison</title>
</head>
<body>
    <h1>Upload Excel Files to Compare</h1>
    <form action="/compare" method="post" enctype="multipart/form-data">
        <input type="file" name="file1" accept=".xlsx">
        <input type="file" name="file2" accept=".xlsx">
        <input type="submit" value="Compare Files">
    </form>
</body>
</html>
